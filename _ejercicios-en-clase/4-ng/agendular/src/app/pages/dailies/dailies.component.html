<div class="daily-wrapper">
    <!-- componente para publicar -->
    <app-publish-daily-card (nuevoDaily)="handlerDailyEmitted($event)" />
    <!-- lista tarjetas de dailies -->
    <div class="dailies">
        <app-info-daily-card *ngFor="let daily of myDailies" [dailyInfo]="daily"/>
    </div>
</div>
