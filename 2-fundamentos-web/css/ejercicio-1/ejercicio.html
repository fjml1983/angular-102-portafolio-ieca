<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de CSS</title>
    <style>
        /* Completa el ejercicio siguiendo las instrucciones en los comentarios 
            1. Completa el CSS dentro del [archivo](ejercicio.html)
            2. Haz que todo el body tenga un fondo de color -> (color: aqua)
            3. Agrega una imagen a la carpeta del ejercicio
            4. Agrega la etiqueta correspondiente de la imagen debajo del título <h1>
            3. Vincula la imagen que agregaste al proyecto
            5. Centraliza verticalmente y horizontalmente lo que esta en body         
        */

        /* Estilo para el cuerpo de la página */
        body {
            /* Configura el fondo y el color del texto */
            background-color: aqua;
        }

    </style>
</head>
<body>
    <!-- Centraliza todo el contenido al centro de la pantalla -->
    <main>
        <h1>
            <!-- Completa el título con: "Mi cosa favorita es:" -->
            Mi cosa favorita es:
        </h1>
        
        <!-- Agrega aquí la etiqueta para una imagen y vincula con la etiqueta <img /> con la imagen correspondiente  -->
        <img src="programar.png" alt="imagen resultado"/>
    </main>

</body>
</html>
